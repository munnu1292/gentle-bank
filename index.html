<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gentle Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">   
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome to Gentle Bank</h1>
        <div class="submit-area-1">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <input type="password" class="form-control" placeholder="password">
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transaction-area">
     <div class="row">
        <div class="col-md-3">
            <div class="deposit status">
            <h5>Deposit</h5>
             <h2>$<span id="currentDeposit">00</span></h2>
            </div>
          </div>
          <div class="col-md-3">
            <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$00</h2>
            </div>
          </div>
          <div class="col-md-3">
            <div class="balance status">
            <h5>Balance</h5>
            <h2>$00</h2>
            </div>
          </div>
     </div>
     <div class="row">
        <div class="col-md-5">
            <div class="submit-area-2">
            <h4>Deposit</h4>
            <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
            <button id="addDeposit" class="btn btn-success">Deposit</button>
            </div>
        </div>
        <div class="col-md-5    ">
            <div class="submit-area-3">
            <h4>Withdraw</h4>
            <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
            <button id="addWithdraw" class="btn btn-success">Withdraw</button>
            </div>
        </div>
     </div>
    </div>


    <Script>
        // login button event handler
        const loginButton = document.getElementById("login");
        loginButton.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area")
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area")
            transactionArea.style.display = "block"; 
        })

        // deposit button event 
        const depositButton = document.getElementById("addDeposit");
        document.addEventListener("click", function(){
        const depositAmount = document.getElementById("depositAmount").nodeValue;
        const depositNumber = parseFloat(depositAmount);

        const currentDeposit = document.getElementById("currentDeposit").innerText;
        const currentDepositNumber = parseFloat(currentDeposit);
        const totalDeposit = depositNumber + currentDepositNumber;
            console.log(totalDeposit);

        document.getElementById("currentDeposit").innerText = totalDeposit;
        document.addEventListener
        
        })
        // withdraw button event
        const withdrawButton = document.getElementById("addWithdraw");
        withdrawButton.addEventListener("click", function(){
          const withdrawNumber = getInputNumber("withdrawAmount");
            console.log(withdrawNumber);

        })
        function getInputNumber(){
            const withdrawAmount = document.getElementById("withdrawAmount").Value;
          const withdrawNumber = parseFloat(withdrawAmount);
          return withdrawNumber;
        }
    </script>

</body>
</html>
