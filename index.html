<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gentle Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">   
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome to Gentle Bank</h1>
        <div class="submit-area-1">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <input type="password" class="form-control" placeholder="password">
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transaction-area">
     <div class="row">
        <div class="col-md-3">
            <div class="deposit status">
            <h5>Deposit</h5>
          <h2>
            <span id="current-deposit">00</span>
        </h2>
            </div>
          </div>
          <div class="col-md-3">
            <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$00</h2>
            </div>
          </div>
          <div class="col-md-3">
            <div class="balance status">
            <h5>Balance</h5>
            <h2>$00</h2>
            </div>
          </div>
     </div>
     <div class="row">
        <div class="col-md-5">
            <div class="submit-area-2">
            <h4>Deposit</h4>
            <input id="deposit-amount" type="text" class="form-control" placeholder="$ amount you want to deposit">
            <button id="addDeposit" class="btn btn-success">Deposit</button>
            </div>
        </div>
        <div class="col-md-5    ">
            <div class="submit-area-3">
            <h4>Withdraw</h4>
            <input id="withdraw-amount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
            <button id="addWithdraw" class="btn btn-success">Withdraw</button>
            </div>
        </div>
     </div>
    </div>


    <Script>
        // login button event handler
        const loginButton = document.getElementById("login");
        loginButton.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area")
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area")
            transactionArea.style.display = "block"; 
        })

        // deposit button event
        const depositButton = document.getElementById("addDeposit");
        document.addEventListener("click", function(){
        const depositAmount = document.getElementById("deposit-amount").Value;
        const depositNumber = parseFloat(depositAmount);

        const currentDeposit = document.getElementById("current-deposit").innerText;
        const currentDepositNumber = parseFloat(currentDeposit);
        const totalDeposit = depositNumber + currentDepositNumber;

        document.getElementById("current-deposit").innerText = totalDeposit;
        document.getElementById("depositAmount").Value = "0";       
            
        })
        // withdraw button event
        const withdrawButton = document.getElementById("addWithdraw");
        withdrawButton.addEventListener("click", function(){
          const withdrawNumber = getInputNumber("withdraw-amount");
            console.log(withdrawNumber);

        })
        function getInputNumber(){
            const withdrawAmount = document.getElementById("withdraw-amount").Value;
          const withdrawNumber = parseFloat(withdrawAmount);
          return withdrawNumber;
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
